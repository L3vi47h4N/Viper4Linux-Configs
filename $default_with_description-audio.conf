#L3vi47h4N's favorite config.
fx_enable=true           #Master Power                                          main switch
conv_enable=false        #convolver                                             effect samples
conv_ir_path=               #Impulse response file path
conv_cc_level=0             #Cross-channel level; 0-100%
vhe_enable=false #false  #Headphone surround +                                  simulated surround sound for headphones
vhe_level=0                 #0 - 4
vse_enable=false         #Spectrum extension                                    used to extend lossy compressed spectrum. Recommended to use when playing MP3, ACC, OOG
vse_ref_bark=7600           #800 - 20000
vse_bark_cons=10            #bark reconstruct level; 10 - 100
eq_enable=false          #FIREualizer                                           no profiles avaiable (like rock, pop, classic...) You can make a custom one ;)
eq_band1=0                  #-1200 - 1200
eq_band2=0
eq_band3=0                                  
eq_band4=0                                  
eq_band5=0                                 
eq_band6=0
eq_band7=0
eq_band8=0
eq_band9=0
eq_band10=0
colm_enable=false #false  #field Surround      /      colorful music
colm_widening=100           #0 - 800
colm_depth=1000 #0          #0 - 32767
ds_enable=false           #differential Surround                                Haas Effect or: precendence effect
ds_level=0                  #0-100%
reverb_enable=true #false #Reverberation                                        custom profile option (small room, big room, hall...)
reverb_roomsize=10          #0-100%
reverb_width=10             #0-100%
reverb_damp=10              #0-100%
reverb_wet=10               #signal; 0-100%
reverb_dry=90               #signal; 0-100%
agc_enable=true           #Playback gain control
agc_ratio=150               #50 - 500
agc_volume=100              #max; 0 - 200
agc_maxgain=120 #100        #100 - 800
vb_enable=true #false     #viper bass                                           bass booster
vb_mode=0                   #0: Natural Bass; 1: Pure Bass; 3: Subwoofer          Natural bass is alike V4A XHiFi’s Lo Contour. Purebass+ gives clean bass. Sub-woofer gives huge bass.
vb_freq=130 #76             #50 - 160
vb_gain=350 #0              #0 - 800  
vc_enable=true #false     #viper clarity                                        resonates with viper bass.
vc_mode=2                   #0: Natural;      1: OZone+     3: XHiFi                Natural has high vocal&treble. Ozone+ offers clean clarity. XHiFi is alike V4A XHiFi’s Hi Clarity
vc_level=400 #0             #0 - 800                                                Recommended at least 3.5dB for Natural, at least 8dB for Ozone+, at least Default for XHiFi
cure_enable=false         #viper cure+   /    Auditory System Protection        trys to relieve your ears while listening for hours
cure_level=0                #0 - 2
tube_enable=false         #tube sound simiulator                                simplified mathematical simulation of tube effect
ax_enable=false           #viper analog-x                                       class A amplifier, richer, warmer sound
ax_mode=0                   #0 - 2
fetcomp_enable=true      #fet compressor                                        simulating operation of FET circuits
fetcomp_threshold=4 #0      #0-100%
fetcomp_ratio=0             #0-100%
fetcomp_kneewidth=0         #0-100%
fetcomp_autoknee=true
fetcomp_gain=2 #0           #0-100
fetcomp_autogain=true
fetcomp_attack=51           #0-100%
fetcomp_autoattack=true
fetcomp_release=38          #0-100%
fetcomp_autorelease=true
fetcomp_meta_kneemulti=50   #0-100%
fetcomp_meta_maxattack=88   #0-100%
fetcomp_meta_maxrelease=88  #0-100%
fetcomp_meta_crest=61       #0-100%
fetcomp_meta_adapt=66       #0-100%
fetcomp_noclip=true
out_volume=100           #Master Gate; 0-100%                                   output limiter, prevent overloud clipping distortion
out_pan=0                   #Master output pan; -100 - 100
lim_threshold=100           #Master limiter threshold, 0-100%


